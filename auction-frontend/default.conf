server {
    listen 80;

    # Serve frontend static files
    root /usr/share/nginx/html;
    index index.html;
    
    # Frontend routes fallback (for SPA)
    location / {
        try_files $uri /index.html;
    }

    # Proxy all /api requests to auction-api container
    location /api/ {
        proxy_pass http://auction-api:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy all /auth requests to auction-auth-api container
    location /auth/ {
        proxy_pass http://auction-auth-api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}